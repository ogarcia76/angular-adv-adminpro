<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form 
                    class="form p-t-20" 
                    [formGroup]="medicoForm"
                    (submit)="gurardarMedico()">
                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                           <img [src]="medicoSeleccionado.img || '' | imagen: 'medicos' " class="w100"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text"
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre del médico"
                                formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccione hospital</option>
                                <option 
                                    *ngFor="let hospital of hospitales"
                                    [value]="hospital._id"> {{ hospital.nombre }} </option>
                            </select>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="medicoForm.invalid">
                        <i class="fa fal-save"></i>
                        Guardar
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

                <img [src]="hospitalSeleccionado.img || '' | imagen: 'hospitales' " class="w100"/>
            </div>
        </div>
    </div>
</div>
